<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"><span>Cursos disponiveis</span></mat-toolbar>
    <div class="mat-elevation-z8">
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"></app-courses-list>
      <ng-template #loading>
        <div class="spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
